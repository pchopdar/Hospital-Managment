    <header class="site-header">
        <div class="nav-bar">
            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex flex-wrap justify-content-between align-items-center">
                        <div class="site-branding d-flex align-items-center">
                            <a class="d-block" href="index.html" rel="home"><img class="d-block" src="images/logo.png" alt="logo"></a>
                        </div><!-- .site-branding -->

                        <nav class="site-navigation d-flex justify-content-end align-items-center">
                            <ul class="d-flex flex-column flex-lg-row justify-content-lg-end align-items-center">

        <div class="container">
            <div class="row">
                <div class="col-12">
				<div class="login-box">
                    <h1>New Patient Entry</h1>
						<form action=""> 
							<input type="text" placeholder="Enter Patient's Full Name">
							<label for="gender">Select Gender</label>
							<select class="Gender" >
								<option value="value1">Male</option>
                                <option value="value1">Female</option>
                            </select>
							<label for="dob">Select Date of Birth</label>
							<input type="date" name="bday">
							<input type="number" placeholder="Enter Patient's Age">
							<textarea name="address" rows="3" cols="60" placeholder="Enter Patient's Address"></textarea>
							<input type="number" placeholder="Enter Patient's Mobile Number">
							<input type="text" placeholder="Enter Patient's Mail Id">
                            <input class="button gradient-bg" type="submit" value="Make Entry">
							<input class="button gradient-bg" type="reset" value="Clear">
						 </form>
				</div>
                </div>
            </div>
        </div>

        <img class="header-img" src="images/service-bg.png" alt="">
